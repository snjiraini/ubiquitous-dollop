{% block content %}
<div class="container mt-4">

        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'homepage' %}" class="btn btn-secondary">Back to Home</a>
    </form>
</div>
{% endblock %}
